apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec: 
  replicas: 2 
  selector:
    matchLabels:
      app: flask-app 
  strategy:
    type: RollingUpdate 
    rollingUpdate:
      maxUnavailable: 1 
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: flask-app 
    spec:
      containers:
      - name: flask-app
        image: "stue2607/webapp" 
        ports:
        - containerPort: 5000 
---

apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app 
  ports:
  - protocol: TCP
    port: 80 
    targetPort: 5000 
  type: ClusterIP 